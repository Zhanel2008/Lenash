<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LENASH</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<header>
    <nav class="navbar">
        <div class="logo">LENASH</div>


<div class="burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
    </div>


    <!-- Навигационные ссылки -->
    <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Басты бет</a></li>
            <li><a href="history.html">Тарихымыз</a></li>
            <li><a href="kitchen.html">Асханамыз</a></li>
            <li><a href="contacts.html">Байланыс</a></li>
        </ul>
    </nav>
</header>

<section class="contact-section">
    <div class="contact-container">
        <h1>Байланыс</h1>
        <p class="contact-subtitle">Біз сізден хабар күтеміз. Кез келген уақытта хабарласыңыз.</p>

        <div class="contact-wrapper">
            <div class="contact-info">
                <div class="info-item">
                    <h4>Мекен-жайымыз</h4>
                    <p>Астана қаласы, Мәңгілік Ел 1</p>
                </div>
                <div class="info-item">
                    <h4>Email</h4>
                    <p>info@lenash.kz</p>
                </div>
                <div class="info-item">
                    <h4>Жұмыс уақыты</h4>
                    <p>Дүйсенбі - Жұма: 11:00 - 22:00</p>
                    <p>Сенбі - Жексенбі: 10:00 - 00:00</p>
                </div>
            </div>
        </div>

        <div class="social-icons">
            <a href="https://instagram.com" target="_blank" class="icon"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://facebook.com" target="_blank" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://wa.me/77XXXXXXXXX" target="_blank" class="icon"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </div>

    <form class="contact-form">
        <input type="text" placeholder="Атыңыз" required>
        <input type="tel" placeholder="Телефон нөмірі" required>
        <textarea placeholder="Хабарламаңыз" rows="5"></textarea>

        <div class="rating-input-group">
            <p class="rating-label">Рейтинг:</p>
            <div class="star-rating">
                <input type="radio" name="rating" id="star5" value="5"><label for="star5" class="fa-solid fa-star"></label>
                <input type="radio" name="rating" id="star4" value="4"><label for="star4" class="fa-solid fa-star"></label>
                <input type="radio" name="rating" id="star3" value="3"><label for="star3" class="fa-solid fa-star"></label>
                <input type="radio" name="rating" id="star2" value="2"><label for="star2" class="fa-solid fa-star"></label>
                <input type="radio" name="rating" id="star1" value="1"><label for="star1" class="fa-solid fa-star"></label>
            </div>
        </div>
        <button type="submit" class="btn-send">Жіберу</button>
    </form>
</section>


<script>
    const burger = document.getElementById('burger');
const nav = document.getElementById('nav-links');

burger.addEventListener('click', () => {
    // Переключаем класс для меню
    nav.classList.toggle('active');
    // Переключаем класс для анимации самого бургера (в крестик)
    burger.classList.toggle('toggle');
});
</script>



<script src="script.js"></script>
</body>
</html>
