<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenash | Үстел брондау</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">LENASH</div>
            <ul class="nav-links">
                <li><a href="index.html">Басты бет</a></li>
                <li><a href="history.html">Тарихымыз</a></li>
                <li><a href="kitchen.html">Асханамыз</a></li>
                <li><a href="contacts.html">Байланыс</a></li>
            </ul>
        </nav>
    </header>

    <section class="reserve-section">
        <div class="reserve-overlay"></div> 
        
        <div class="reserve-card">
            <h1>Үстел брондау</h1>
            <p>Lenash мейрамханасына қош келдіңіз</p>

            <form class="reserve-form">
                
                <div class="form-group">
                    <label>Қонақтар саны</label>
                    <select id="guestSelect" required>
                        <option value="1">1 адам</option>
                        <option value="2" selected>2 адам</option>
                        <option value="3">3 адам</option>
                        <option value="4">4 адам</option>
                        <option value="6">6+ адам</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Күні</label>
                    <input type="date" id="reserveDate" required>
                </div>

                <div class="form-group">
                    <label>Уақыты</label>
                    <select id="reserveTime" required>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00" selected>19:00</option>
                        <option value="20:00">20:00</option>
                        <option value="21:00">21:00</option>
                        <option value="22:00">22:00</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Телефон</label>
                    <input type="text" id="phone" placeholder="Нөміріңіз" required>
                </div>

                <div class="form-group">
                    <label>Аты-жөніңіз</label>
                    <input type="text" id="name" placeholder="Атыңыз" required>
                </div>

                <div class="payment-section">
                    <div class="price-container">
                        <span>Брондау сомасы:</span>
                        <strong id="totalPriceText">5 000 ₸</strong>
                    </div>

                    <div class="card-input-wrapper">
    <div class="form-group">
        <label>Карта нөмірі</label>
        <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19" required>
    </div>
    
    <div class="card-row">
        <div class="form-group">
            <label>Мерзімі</label>
            <input type="text" id="cardExpiry" placeholder="MM/YY" maxlength="5" required>
        </div>
        <div class="form-group">
            <label>CVV</label>
            <input type="password" id="cardCVV" placeholder="***" maxlength="3" required>
        </div>
    </div>
</div>
                </div>
                <button type="submit" class="btn-reserve">Төлеу және брондау</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
